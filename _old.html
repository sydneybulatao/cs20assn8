<script>

function MenuItem(name, cost)
{
	this.name = name;
	this.cost=cost;
}

menuItems = new Array(
	new MenuItem("Chicken Chop Suey", 4.5),
	new MenuItem("Sweet and Sour Pork", 6.25),
	new MenuItem("Shrimp Lo Mein", 6.25),
	new MenuItem("Moo Shi Chicken", 7.5),
	new MenuItem("Fried Rice", 2.85)
);

function makeSelect(name, minRange, maxRange)
{
	var t= "";
	t = "<select name='" + name + "' size='1'>";
	for (j=minRange; j<=maxRange; j++)
	   t += "<option>" + j + "</option>";
	t+= "</select>"; 
	return t;
}

function td(content, className="")
{
	return "<td class = '" + className + "'>" + content + "</td>";
}
	
</script>

	function verifyLast()

	function verifyPhone()

		phoneText = $('input:text[name="phone"]').val();

	function getTime()
	{
		today = new Date();

		{
			actualTime =  calculateTime(15);
		}
		else 
		{
			actualTime =  calculateTime(30);
		}
	}
	
	function calculateTime(prepTime)
	{
		hour = today.getHours();
		min = today.getMinutes();
		min += prepTime;
		if (min >= 60)
		{
			min = min-60;
			hour++;
		}
		if (min < 10)
		{
			min = "0" + min;
		}
		if (hour > 12)
		{
			hour = hour-12;
		}
		time = hour + ":" + min;
		return time;
	}
